<body>
  <nav class="navigationProfile">
    <a href="index.html"><img class="logo" src="img/logo.png" alt="logo-eye-fish-agency"></a>
  </nav><!--Intro Section-->
  <div class="containerFiltersandProfile">
    <div class="containerColumnsFilter">
      <div class="itemColumnFilter">
        <div class="cardPicture">
          <p class="monoId"> </p>
          <p class="monoLocation"></p>
          <p class="monoDescription"></p>
          <div class="monotags">
            <p class="hashTagPro hashOne"></p>
            <p class="hashTagPro hashTwo">#tagTwo</p>
            <p class="hashTagPro hashThree">#tagThree</p>
            <p class="hashTagPro hashFour">#tagFour</p>

        </div>

        <div class="cardPicture">
          <button class="btn contactButton"  type="button" onclick="launchModal()">Contact Me</button>
        </div>
       </div>
       <div class="itemColumnFilter">
        <div class="cardPictureProfile">
          <a href="#"><img src="img/ID/MimiKeel.jpg" alt="mimi-keel-photography"  class="roundPictureIndividual" ></a>
        </div>
       </div>
    </div>
  </div>
  <div class="filterContainer">
    <div class="filterBox">
      <p class="orderBy">Order by</p>
      <div class="custom-select">
        <select  id="myChoise">
          <option value="0" onclick="filterSelection('all')">Popularity</option>
          <option value="0" onclick="filterSelection('all')">Popularity</option>
          <option value="1" onclick="filterSelection('date')">Date</option>
          <option value="2" onclick="filterSelection('popularity')">Title</option>
        </select>
      </div>
    </div>
  </div>
  <div class="containerPortfolio">
    <!--First row of items-->
    <div class="containerColumnsPicture">
  
        <div class="cardDisplay date popularity"> <!--*onclick="openModalBox();currentSlide(1)"-->
          <a href="#"><img src="img/ID/MimiKeel.jpg" alt=""  class="squarePicture" onclick="currentSlide(1)"></a>
        <div class="carrouselDescription">
          <div class="colName"></div>
          <div class="colPrice"></div>
          <div class="colLike"></div>
        </div>
       </div>
       
        <div class="cardDisplay">
          <a href="#"><img src="img/ID/EllieRoseWilkens.jpg" alt=""  class="squarePicture" onclick="currentSlide(2)"></a>
      <div class="carrouselDescription">
        <div class="colName"></div>
          <div class="colPrice"></div>
          <div class="colLike"></div>
    </div>
        </div>
       
       
        <div class="cardDisplay">
          <a href="#"><img src="img/ID/TracyGalindo.jpg" alt=""  class="squarePicture" onclick="currentSlide(3)"></a>
      <div class="carrouselDescription">
        <div class="colName"></div>
          <div class="colPrice"></div>
          <div class="colLike"></div>
    </div>
        </div>
       
    </div>
    <!--Second row of items-->
    <div class="containerColumnsPicture">
      
        <div class="cardDisplay"><a href="#"><img src="img/ID/NabeelBrandford.jpg" alt="" class="squarePicture" onclick="currentSlide(4)"></a>
        <div class="carrouselDescription">
          <div class="colName"></div>
          <div class="colPrice"></div>
          <div class="colLike"></div>
          </div>
        </div>
       
       
        <div class="cardDisplay">
          <a href="#"><img src="img/ID/RhodeDubois.jpg" alt=""  class="squarePicture" onclick="currentSlide(5)"></a>
      <div class="carrouselDescription">
        <div class="colName"></div>
          <div class="colPrice"></div>

        </div>
        </div>
       
       
        <div class="cardDisplay">
          <a href="#"><img src="img/ID/MarcelNikolic.jpg" alt=""  class="squarePicture" onclick="currentSlide(6)"></a>
      <div class="carrouselDescription">
        <div class="colName"></div>
        <div class="colPrice"></div>
        <div class="colLike"></div>
      </div>
        </div>
       
    </div>
    <div class="BackButton">
      <div class="containerFloat">
        <div class="columnNumer"></div>
        <div class="columnRate"></div>
      </div>
    </div>
  </div>
  <!--Modal pic-->
  <div id="myModal" class="modalDisplay">
    <span class="closePicture" onclick="closeModalBox()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <img src="img/ID/MimiKeel.jpg"  class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <div class="mySlides">
        <img src="img/ID/EllieRoseWilkens.jpg"  class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <div class="mySlides">
        <img src="img/ID/TracyGalindo.jpg"  class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <div class="mySlides">
        <img src="img/ID/NabeelBrandford.jpg"  class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <div class="mySlides">
        <img src="img/ID/RhodeDubois.jpg"  class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <div class="mySlides">
        <img src="img/ID/MarcelNikolic.jpg" class="imgShow">
        <div class="caption-container">
          <p class="caption"></p>
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
  <!--Form Added Here-->
  <div class="bground">
    <div class="content">
      <span class="close" onclick="closeModal()"></span>
      <div class="modal-body">
        <form name="reserve" action="index.html" method="get" onsubmit="return validate();">
          <p class="headerModal">Contact  me</p>
          <p class="headerModal">Mimi Kell</p>
          <div
            class="formData">
            <label for="first">First Name</label><br>
            <input class="text-control" type="text" id="first" name="first"/><br>
            <div class="error" id="firstError"></div>
          </div>
          <div class="formData"> 
            <label for="last">Last Name</label><br>
            <input class="text-control" type="text" id="last" name="last"/><br>
            <div class="error" id="lastError"></div>
          </div>
          <div class="formData">
            <label for="email">Email</label><br>
            <input class="text-control" type="text" id="email" name="email"/><br>
            <div class="error" id="mailError"></div>
          </div>
          <label>Your message </label><br>
          <textarea  class="textarea" name="message" rows="6" cols="18" id="myText"></textarea><br>
            <div class="error" id="messageError"></div>
            <br>
            
          <button class="btn-submit button" type="submit" role="button" value="Send">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/filterDropdown.js"></script>
